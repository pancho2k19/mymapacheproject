{% extends "base_generic.html" %}

{% block content %}
  <hl>Listado de piezas</hl>
  {% if Pieza_list %}

  <ul>
    {% for Pieza in Pieza_list %}
    <li>
       <a href="{{Pieza.get_absolute_url}}">{{Pieza.nombre}}</a> ({{Pieza.descripcion}})
    </li>
    {% endfor %}
  </ul>

  {% else %}
    <p> no hay piezas en la galeria </p>
  {% endif %}
{% endblock %}
