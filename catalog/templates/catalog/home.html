<!DOCTYPE html>


{% extends 'catalog/base.html' %}
{% load static %}
{% block contenido %}

<!-- Masthead -->
  <header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">


      <!-- Masthead Avatar Image -->
      <img class="masthead-avatar mb-5" src="{% static 'catalog/img/avatar.jpg' %}" alt="">

      <!-- Masthead Heading -->
      <h1 class="masthead-heading text-uppercase mb-0">Galeria Virtual</h1>

      <!-- Icon Divider -->
      <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-star"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>

      <!-- Masthead Subheading -->
      <p class="masthead-subheading font-weight-light mb-0"></p>

    </div>
  </header>
  <!-- Portfolio Section -->

    <section class="page-section portfolio" id="portfolio">
      <div class="bd-example">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>

      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'catalog/img/portfolio/gato.jpg' %}" class="d-block w-100" alt="...">

        </div>
        <div class="carousel-item">
          <img src="{% static 'catalog/img/portfolio/seis.jpg' %}" class="d-block w-100" alt="...">

        </div>
        <div class="carousel-item">
          <img src="{% static 'catalog/img/portfolio/art.png' %}" class="d-block w-100" alt="...">

        </div>
        <div class="carousel-item">
          <img src="{% static 'catalog/img/portfolio/safe.png' %}" class="d-block w-100" alt="...">

        </div>
        <div class="carousel-item">
          <img src="{% static 'catalog/img/portfolio/siete.jpg' %}" class="d-block w-100" alt="...">

        </div>

      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- About Section Button -->
    <div class="text-center mt-4">

    </div>
  </div>


</section>

  <!-- About Section -->
  <section class="page-section bg-primary text-white mb-0" id="about">
    <div class="container">



      <!-- About Section Heading -->
 <img class="masthead-avatar mb-5" src="{% static 'catalog/img/virtual.jpg' %}" alt="">
      <h2 class="page-section-heading text-center text-uppercase text-white">Acerca de</h2>

      <!-- Icon Divider -->
      <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-star"></i>
        </div>
        <div class="divider-custom-line"></div>

      </div>

      <!-- About Section Content -->
      <div class="row">
        <div class="col-lg-4 ml-auto">
          <p class="lead">Hola, esta es una galeria virtual donde puedes comprar y publicar piezas para venderlas. </p>
        </div>
        <div class="col-lg-4 mr-auto">
          <p class="lead">Si tienes alguna duda no dudes en contactarnos!</p>
        </div>
      </div>



    </div>
  </section>

  <!-- Contact Section -->

{% endblock %}
