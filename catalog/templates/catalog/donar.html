<!DOCTYPE html>


{% extends 'catalog/base.html' %}
{% load static %}
{% block contenido %}

<!-- Contact Section -->
  <section class="page-section" id="contact">
    <div class="container">

      <!-- Contact Section Heading -->


      <!-- Icon Divider -->


      <!-- Contact Section Form -->
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
          <form name="sentMessage" id="contactForm" novalidate="novalidate">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Monto</label>
                <input class="form-control" id="name" type="name" placeholder="Nombre" required="required" data-validation-required-message="Por favor ingrese su nombre">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Email</label>
                <input class="form-control" id="email" type="email" placeholder="Email" required="required" data-validation-required-message="Por favor ingrese su mail.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Numero de tarjeta</label>
                <input class="form-control" id="phone" type="tel" placeholder="NÃºmero de tarjeta" required="required" data-validation-required-message="Por favor ingrese su numero de tarjeta">
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Clave Secreta</label>
                <input class="form-control" id="clave" type="password" placeholder="Clave Secreta" required="required" data-validation-required-message="Por favor ingrese su clave">
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Realizar Donacion</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </section>



{% endblock %}
