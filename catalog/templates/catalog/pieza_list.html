{% extends "base_generic.html" %}

{% block content %}
  <hl>Listado de piezas</hl>
  {% if pieza_list %}

  <ul>
    {% for Pieza in pieza_list %}
    <li>
       <a href="{{ Pieza.get_detalle }}">{{Pieza.nombre}}</a> ({{Pieza.descripcion}},  {{Pieza.precio}}  chilliones de pesos  )
    </li>
    {% endfor %}
  </ul>

  {% else %}
    <p> no hay piezas en la galeria </p>
  {% endif %}
{% endblock %}
